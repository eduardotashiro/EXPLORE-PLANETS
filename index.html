<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Planet cards</title>
</head>
<body>

    <div class="container">    <!-- Div principal que agrupa todos os painéis de planetas -->
       
        <!-- Abaixo, cada div representa um planeta com imagem e nome -->

        <div class="panel active" style="background-image: url(image/bg.avif);">
            <h3>Explore os planetas</h3>
        </div>

        
        <div class="panel" style="background-image: url(image/mercurio.jpg);">
            <h3>Mercúrio</h3>
        </div>

        
        <div class="panel" style="background-image: url(image/terra.jpg);">
            <h3>Terra</h3>
        </div>

        
        <div class="panel" style="background-image: url(image/marte.jpg);">
            <h3>Marte</h3>
        </div>

        
        <div class="panel" style="background-image: url(image/jupter.jpg);">
            <h3>Júpter</h3>
        </div>

        
        <div class="panel" style="background-image: url(image/saturno.jpg);">
            <h3>Saturno</h3>
        </div>

        
        <div class="panel" style="background-image: url(image/urano.jpg);">
            <h3>Urano</h3>
        </div>

        
        <div class="panel" style="background-image: url(image/netuno.jpg);">
            <h3>Netuno</h3>
        </div>

    </div>

    <script src="script.js"></script>      <!-- Importa o js que vai controlar os cliques nos painéis -->
</body>
</html>
